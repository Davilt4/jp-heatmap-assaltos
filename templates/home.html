<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assaltos em João Pessoa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body class="bg-dark text-light">
    <nav class="d-flex gap-2 justify-content-center mb-3 mt-3">
        <h3 class="text-center">Heatmap de Assaltos em João Pessoa</h3>
        <a href="{{ url_for('estatisticas') }}" class="btn btn-primary">Estatísticas</a>
        <a href="{{ url_for('dados_json') }}" class="btn btn-primary">Dados</a>
    </nav>

    <div class="text-center dropdown mb-3">
        <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="yearDropdown">Selecione o Ano</button>
        <ul class="dropdown-menu dropdown-menu-dark">
            <li><a class="dropdown-item" href="#" onclick="updateMap(2024)">2024</a></li>
            <li><a class="dropdown-item" href="#" onclick="updateMap(2023)">2023</a></li>
            <li><a class="dropdown-item" href="#" onclick="updateMap(2022)">2022</a></li>
        </ul>
    </div>

    <div id="map" style="width: 90%; height: 500px;" class="rounded mx-auto"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='mapa.js') }}"></script>
</body>
</html>
